{% extends "base.html" %}

{% block content %}

<form class="mb-4" method="post">
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" name="title" placeholder="Enter a title">
    </div>

    <div class="form-group mt-2">
        <textarea class="form-control" id="content" name="content" rows="10" placeholder="Post content"></textarea>
    </div>

    <div class="form-group">
        <label for="exampleInputEmail1">Image URL</label>
        <input type="text" class="form-control" id="imageUrl" name="imageUrl" placeholder="URL to an image">
    </div>

    <div class="form-group">
        <label for="author">Author</label>
        <input type="text" class="form-control" id="author" name="author" placeholder="Author">
    </div>

    <div class="form-group">
        <label for="password">Password (set in config)</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Password">
    </div>
    
    <button type="submit" class="btn btn-primary mt-2">Submit</button>
</form>

{% endblock content %}
